<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pembukuan</h1>
        
        <div class="form-container">
            <input type="text" id="unit" placeholder="Unit">
            <input type="text" id="waktu" placeholder="Waktu">
            <input type="text" id="tambahan" placeholder="Tambahan">
            <button onclick="tambahData()">Tambah</button>
        </div>

        <h2>Pembayaran</h2>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Unit</th>
                    <th>Waktu</th>
                    <th>Tambahan</th>
                    <th>Konfirmasi</th>
                </tr>
            </thead>
            <tbody id="pembayaran-list"></tbody>
        </table>

        <h2>Pembukuan</h2>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Unit</th>
                    <th>Waktu</th>
                    <th>Tambahan</th>
                </tr>
            </thead>
            <tbody id="pembukuan-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
