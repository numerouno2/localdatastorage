<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan Harian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pembukuan Harian</h2>
        <!--<div class="input-group">
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal">
        </div> -->
        <div class="input-group">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" placeholder="Masukkan unit">
        </div>
        <div class="input-group">
            <label for="waktu">Waktu:</label>
            <input type="text" id="waktu" placeholder="Masukkan waktu (contoh: 1 jam)">
        </div>
        <div class="input-group">
            <label for="tambahan">Tambahan:</label>
            <input type="text" id="tambahan" placeholder="Tambahan lain (contoh: Mie)">
        </div>
        <button onclick="tambahData()">Tambah</button>
        
        <div class="records">
            <h3>Data Pembukuan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Unit</th>
                        <th>Waktu</th>
                        <th>Tambahan</th>
                    </tr>
                </thead>
                <tbody id="data-list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
